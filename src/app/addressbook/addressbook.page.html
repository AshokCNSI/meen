<ng-container *ngIf="addressList.length > 0">
<ion-list>
  <ion-item-sliding *ngFor="let p of addressList;">
  <ion-item>
	<ion-card-header>
		  <ion-card-title>{{p.name}}</ion-card-title>
		  <ion-card-subtitle>{{p.mobile}}</ion-card-subtitle>
		  <ion-card-subtitle>{{p.houseno}}, {{p.streetname}}, {{p.landmark}}</ion-card-subtitle>
		  
	</ion-card-header>
    </ion-item>
	<ion-item-options>
	  <ion-item-option color="primary" (click)="selectAddress(p)">
        <ion-icon slot="start" name="compass-outline"></ion-icon>
        Set
      </ion-item-option>
      <ion-item-option color="danger" (click)="deleteAddress(p.index)">
        <ion-icon slot="start" name="trash"></ion-icon>
        Delete
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ng-container>
<ng-container *ngIf="addressList.length == 0">
	<p class="no-items">No address available</p>
</ng-container>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-button expand="block" [routerLink]="['/addaddress']">Add Address</ion-button>
	</ion-toolbar>
</ion-footer>
