<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
		<ion-back-button defaultHref="/"></ion-back-button>
	</ion-buttons>
    <ion-title>Properties</ion-title>
	<ion-buttons slot="primary" style="font-size: 25px;margin: 10px;" (click)="updateProp()">
        <ion-icon name="arrow-up-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
	  <ion-label>Delievery Charge</ion-label>
	  <ion-note slot="end">{{delieverycharge}}</ion-note>
	</ion-item>
  <ion-item>
    <ion-range min="10" max="100" [(ngModel)]="delieverycharge" color="secondary">
      <ion-label range-left>10</ion-label>
      <ion-label range-right>100</ion-label>
    </ion-range>
  </ion-item>
  <ion-item>
	  <ion-label>Masala Charge</ion-label>
	  <ion-note slot="end">{{masalacharge}}</ion-note>
	</ion-item>
  <ion-item>
    <ion-range min="10" max="100" [(ngModel)]="masalacharge" color="secondary">
      <ion-label range-left>10</ion-label>
      <ion-label range-right>100</ion-label>
    </ion-range>
  </ion-item>
	<ion-item>
	  <ion-label position="floating">State<span>*</span></ion-label>
		<ion-select [(ngModel)]="state" interface="action-sheet" (ionChange)="selectState($event)">
			<ion-select-option *ngFor="let entry of stateList" value="{{entry.state_code}}">{{entry.state_name}}</ion-select-option>
		</ion-select>
	</ion-item>
  
  <ion-item>
	  <ion-label>Locations</ion-label>
  </ion-item>
	<ion-list>
	  <ion-item *ngFor="let entry of locationList">
		<ion-label>{{entry.location_name}}</ion-label>
		<ion-checkbox slot="end" [(ngModel)]="entry.available" (click)="selectLocation(entry)"></ion-checkbox>
	  </ion-item>
	</ion-list>
</ion-content>
