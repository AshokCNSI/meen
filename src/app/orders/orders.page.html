<ion-header style="z-index : 0;">
  <ion-toolbar>
	
	<ion-buttons style="font-size: 25px;margin: 10px;" slot="start" [routerLink]="['/home']">
		<ion-icon name="arrow-back-outline"></ion-icon>
	</ion-buttons>
    <ion-title>Your Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ng-container *ngFor="let p of orderList;">
	<ion-item>
	  <ion-thumbnail slot="start">
	    <ion-icon name="{{p.statusicon}}" size="large"></ion-icon>
	  </ion-thumbnail>
	  <ion-card-header>
		  <ion-card-title [routerLink]="['/orderdetails/'+p.index]">Order reference - {{p.orderref}}</ion-card-title>
		  <ion-card-subtitle>{{p.modifieddate |  date:'MM/dd/yyyy h:mm:ss a'}}</ion-card-subtitle>
		  <ion-card-subtitle>&#x20b9;{{p.totalamount}}</ion-card-subtitle>
		  <ion-card-subtitle style="color:{{p.statuscolor}}">{{p.statusname}}</ion-card-subtitle>
		  <ion-card-title color="danger" [routerLink]="['/trackmyorder/'+p.index+'/'+p.statusindex]" *ngIf="(authService.getUserType() == 'C' && p.currentstatus != 'DE' && p.currentstatus != 'CL')">Track my Order</ion-card-title>
	  </ion-card-header>
	</ion-item>
	
</ng-container>

		
<ng-container *ngIf="orderList.length == 0">
	<p class="no-items">No items available</p>
</ng-container>
</ion-content>
