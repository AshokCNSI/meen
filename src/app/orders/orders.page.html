<ion-header translucent>
  <ion-toolbar>
	<ion-buttons slot="start">
		<ion-back-button defaultHref="home"></ion-back-button>
	</ion-buttons>
    <ion-title>{{isAdmin ? '' : 'My'}} Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ng-container *ngFor="let p of orderList;">
	<ion-item (click)="routeStockDetail(p.index,p.productcode,p.currentstatus)">
	  <ion-thumbnail slot="start">
		<img alt="M" src="{{p.imagepath}}" onerror="this.onerror=null;this.src='https://www.nicepng.com/png/detail/128-1282756_svg-free-download-marlin-clipart-deep-sea-fishing.png';">
	  </ion-thumbnail>
			<ion-card-header>
				  <ion-card-title>{{p.title}}</ion-card-title>
				  <ion-card-subtitle style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">{{p.details}}</ion-card-subtitle>
				  <ion-card-subtitle>Ordered on {{p.modifieddate |  date:'MM/dd/yyyy'}}</ion-card-subtitle>
				  <ion-card-title>&#x20b9;{{p.totalprice}}</ion-card-title>
				  <ng-container *ngFor="let g of statusList">
					<ng-container *ngIf="p.currentstatus == g.code">
					<ion-badge color="dark">{{g.name}}</ion-badge>
					</ng-container>
				</ng-container>
			</ion-card-header>
		<ion-thumbnail slot="end">
			<ion-card-subtitle>Quantity <b>{{p.quantity}}</b> kg</ion-card-subtitle>
	    </ion-thumbnail>
	</ion-item>
</ng-container>
<ng-container *ngIf="orderList.length == 0">
	<p class="no-items">No items available</p>
</ng-container>
</ion-content>
