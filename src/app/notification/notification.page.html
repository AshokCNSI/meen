<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
		<ion-back-button defaultHref="/home"></ion-back-button>
	</ion-buttons>
    <ion-title>Notification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ng-container *ngIf="discountList.length == 0">
		<p class="no-items">No Offers available</p>
	</ng-container>
<ng-container *ngIf="discountList.length > 0">
<ion-item *ngFor="let p of discountList; let i = index;" [routerLink]="['/sellerproducts/'+p.createdby]">
	 <ion-thumbnail slot="end">
			<img src="{{p.imagepath}}" onerror="this.onerror=null;this.src='https://americana-group.com/app/uploads/2016/11/345634573.jpg';">
	  </ion-thumbnail>
	<ion-card-header>
	  <ion-card-title class="titleThin">{{p.shopname}}</ion-card-title>
	  <ion-card-subtitle class="subtitleRegular"><ion-icon name="magnet-outline"></ion-icon> Discount upto &#x20b9; {{p.price}} on selected items</ion-card-subtitle>
	  <ion-card-subtitle class="subtitleThin"><ion-icon name="ribbon-outline"></ion-icon> {{p.firstname}} {{p.lastname}}</ion-card-subtitle>
	  <ion-card-subtitle class="subtitleThin">{{p.distance}} km | <ion-icon name="stopwatch-outline"></ion-icon> ETA - {{40 + p.estimatedtimearr}} {{p.estimatedtimearr > 60 ? 'hrs' : 'mins'}}</ion-card-subtitle>
	  <ion-card-subtitle>
	  <ionic5-star-rating #rating
			activeIcon = "star"
			defaultIcon = "star-outline"
			activeColor = "rgb(255 72 72)" 
			defaultColor = "rgb(255 72 72)"
			readonly="true"
			rating="{{p.rating ? p.rating : 0}}"
			fontSize = "15px"
			(ratingChanged)="logRatingChange($event)">
		</ionic5-star-rating> {{p.rating ? p.rating : 'No Reviews yet'}}</ion-card-subtitle>
	</ion-card-header>
</ion-item>
</ng-container>
</ion-content>
